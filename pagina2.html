<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha princesa üíñ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Josefin Sans",sans-serif;
    display:flex;flex-direction:column;align-items:center;
    gap:1rem;margin-top:3rem;text-align:center;
  }
  .heart{font-size:3rem}

  /* √ÅREA dos bot√µes */
  .buttons{
    position:relative;
    width:100%;max-width:500px;height:250px;
    display:flex;justify-content:center;gap:2rem; /* alinhamento inicial */
    align-items:center;
  }

  button{
    padding:.6rem 1.4rem;font-size:1.1rem;border:none;border-radius:12px;
    cursor:pointer;transition:background .2s;
  }
  .yes{background:#d414ce}
  .no {background:#e10b0b}

  .yes:hover{background:#da11c9}
  .no:hover {background:#cf1212}
</style>
</head>

<body>
  <h1>üíå Meu amor‚Ä¶</h1>
  <div class="heart">üíñ</div>
  <h1>Quer namorar comigo?</h1>

  <div class="buttons" id="btnArea">
    <button class="yes" onclick="resposta('Ent√£o vai at√© meu quarto, meu amor! üíï')">Sim</button>
    <button class="no"  id="noBtn" onclick="resposta('Tem certeza? üò¢')">N√£o</button>
  </div>

  <div id="resposta"></div>

<script>
function resposta(msg){
  document.getElementById("resposta").textContent = msg;
  alert(msg);
}

const noBtn = document.getElementById("noBtn");
const area  = document.getElementById("btnArea");
let fugindo = false;   // indica se j√° trocamos para absoluto

noBtn.addEventListener("mouseenter", () => {
  // na primeira aproxima√ß√£o, trocamos para position:absolute
  if(!fugindo){
    fugindo = true;
    noBtn.style.position = "absolute";
    // coloca o bot√£o onde ele estava no momento da troca
    const rect = noBtn.getBoundingClientRect();
    const areaRect = area.getBoundingClientRect();
    noBtn.style.left = rect.left - areaRect.left + "px";
    noBtn.style.top  = rect.top  - areaRect.top  + "px";
  }
  moverNo();
});

function moverNo(){
  const bw = noBtn.offsetWidth,  bh = noBtn.offsetHeight;
  const aw = area.clientWidth,   ah = area.clientHeight;

  const novaX = Math.random() * (aw - bw);
  const novaY = Math.random() * (ah - bh);

  noBtn.style.left = novaX + "px";
  noBtn.style.top  = novaY + "px";
}
</script>
</body>
</html>
